<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Gasto Mensal</title>
</head>
<body>
        <main>
            <h1>Relatório de gasto mensal</h1>
            <form>
                <div class="legenda">
                    <p>Entradas (<span class="span1">+</span>)</p>
                    <p>Saídas (<span class="span2">-</span>)</p>
                </div>
                
                <div class="salario">
                    <p>Salário</p>
                    <input id="salarioLiq" type="text" placeholder="Digite aqui o valor">
                </div>

                <section class="consumo-fixo">
                    <p>Consumo <br>fixo</p>
                    <div class="bloco-um">
                        <input type="text" placeholder="Ex: Conta de luz">
                        <input type="text" placeholder="Ex: Conta d'água">
                        <input type="text" placeholder="Ex: Faculdade">
                        <input type="text" placeholder="Ex: Academia">
                    </div>
                    <div class="bloco-dois">   
                        <input id="primeiroValor" type="text" placeholder="Digite aqui o valor">
                        <input id="primeiroValor" type="text" placeholder="Digite aqui o valor">
                        <input type="text" placeholder="Digite aqui o valor">
                        <input type="text" placeholder="Digite aqui o valor">
                    </div>
                </section>

                <section class="consumo-variavel">
                    <p>Consumo variável</p>
                    <div class="bloco-um">
                        <input type="text" placeholder="Ex: Cartão de crédito">
                        <input type="text" placeholder="Ex: Mercado">
                        <input type="text" placeholder="Ex: Sacolão">
                        <input type="text" placeholder="Ex: Farmácia">
                    </div>
                    <div class="bloco-dois">
                        <input type="text" placeholder="Digite aqui o valor">
                        <input type="text" placeholder="Digite aqui o valor">
                        <input type="text" placeholder="Digite aqui o valor">
                        <input type="text" placeholder="Digite aqui o valor">
                    </div>
                </section>
                    <div class="botao">
                        <button id="botao" type="submit">Calcular!</button>
                    </div>
                      
                </form> 
                <div id="respostaUm"></div>  
                <div id="respostaDois"></div>
        </main>
</body>
</html>
