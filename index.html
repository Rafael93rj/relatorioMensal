<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Gasto Mensal</title>
</head>
<body>
        <main>
            <h1>Relatório de gasto mensal</h1>
            <form>
                
                <div class="salario">
                    <div class="salario-card">
                        <p>Salário/Total</p>
                    </div>
                        <input id="salarioLiq" autocomplete="off" type="text" placeholder="Digite aqui o valor">
                </div>

                <section class="consumo-fixo">
                    <div class="card">
                        <p>Consumo <br>fixo</p>
                        <p title="Segundo a regra 50-15-35, o ideal é gastar no máximo 50% do seu salário em custo fixo.">*Limite: 50% do total. </p>
                    </div>
                    <div class="bloco-um">
                        <input autocomplete="off" type="text" placeholder="Ex: Conta de luz">
                        <input autocomplete="off" type="text" placeholder="Ex: Conta d'água">
                        <input autocomplete="off" type="text" placeholder="Ex: Faculdade">
                        <input autocomplete="off" type="text" placeholder="Ex: Academia">
                    </div>
                    <div class="bloco-dois">   
                        <input id="primeiroValor" autocomplete="off" type="text" placeholder="Digite aqui o valor">
                        <input id="primeiroValor" autocomplete="off" type="text" placeholder="Digite aqui o valor">
                        <input autocomplete="off" type="text" placeholder="Digite aqui o valor">
                        <input autocomplete="off" type="text" placeholder="Digite aqui o valor">
                    </div>
                </section>

                <section class="consumo-variavel">
                    <div class="card">
                        <p>Consumo variável</p>
                        <p title="Segundo a regra 50-15-35, o ideal é gastar no máximo 35% do seu salário em custo variável.">*Limite: 35% do total.</p>
                    </div>
                        <div class="bloco-um">
                        <input autocomplete="off" type="text" placeholder="Ex: Cartão de crédito">
                        <input autocomplete="off" type="text" placeholder="Ex: Mercado">
                        <input autocomplete="off" type="text" placeholder="Ex: Sacolão">
                        <input autocomplete="off" type="text" placeholder="Ex: Farmácia">
                    </div>
                    <div class="bloco-dois">
                        <input autocomplete="off" type="text" placeholder="Digite aqui o valor">
                        <input autocomplete="off" type="text" placeholder="Digite aqui o valor">
                        <input autocomplete="off" type="text" placeholder="Digite aqui o valor">
                        <input autocomplete="off" type="text" placeholder="Digite aqui o valor">
                    </div>
                </section>
                    <div class="botao">
                        <button id="botao" type="button">Calcular!</button>
                    </div>
                      
                </form> 
                <div id="respostaUm"></div>  
                <div id="respostaDois"></div>
                <div id="investir">
                    <button id="check" type="button"><img src="./img/check.png" alt=""></button>
                    <button id="out" type="button"><img src="./img/x.png" alt=""></button>
                </div>
                <div id="opcaoInvestimento"></div>
        </main>
</body>
</html>
